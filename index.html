<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incre_ment</title>
    <style>
        /* Base Styles */
        body { 
            background-color: #0a0a0a; 
            color: #f0f0f0; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 { 
            font-weight: 200; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* The Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Art Card */
        .card {
            background: #151515;
            border: 1px solid #222;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #444;
        }

        .card img {
            width: 100%;
            display: block;
            aspect-ratio: 1 / 1; /* Keeps everything as a square */
            object-fit: cover;
        }

        .card-info {
            padding: 15px;
        }

        .card-title {
            font-size: 1rem;
            margin: 0;
            color: #ddd;
        }

        .card-tag {
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
            margin-top: 5px;
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>incre_ment</h1>
        <p class="subtitle">Generative Art & Fragment Shaders</p>
    </header>

    <main class="gallery">

        <div class="card">
            <img src="animation1.gif" alt="Description of Processing sketch">
            <div class="card-info">
                <p class="card-title">Geometric Flow #01</p>
                <span class="card-tag">Processing / Java</span>
            </div>
        </div>

        <div class="card">
            <img src="shader_loop.gif" alt="Shadertoy capture">
            <div class="card-info">
                <p class="card-title">Neon Pulse</p>
                <span class="card-tag">GLSL / Shadertoy</span>
            </div>
        </div>

        </main>

    <footer>
        <p>&copy; 2026 incre_ment</p>
    </footer>

</body>
</html>
