<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>incre_ment</title>
  
  <script src="https://unpkg.com/glslCanvas/dist/GlslCanvas.js"></script>

  <style>
    /* Base Styles */
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-weight: 200;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #666;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    /* The Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Art Card */
    .card {
      background: #151515;
      border: 1px solid #222;
      border-radius: 4px;
      overflow: hidden;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #444;
    }

    /* Target the Shader Canvas and Images */
    .glslCanvas, 
    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: none;
      display: block;
      object-fit: cover;
    }

    .card-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-size: 1rem;
      margin: 0;
      color: #ddd;
    }

    .card-tag {
      font-size: 0.7rem;
      color: #555;
      text-transform: uppercase;
      margin-top: 5px;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 80px;
      color: #444;
      font-size: 0.8rem;
    }
  </style>

  <script id="tri-shader" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision mediump float;
    #endif

    uniform vec2 u_resolution;
    uniform float u_time;

    #define rotation(angle) mat2(cos(angle), -sin(angle), sin(angle), cos(angle))
    float TAU = 2.*3.14159;

    float eqTri( in vec2 p, in float r ) {
        const float k = sqrt(3.0);
        p.x = abs(p.x) - r;
        p.y = p.y + r/k;
        if( p.x+k*p.y>0.0 ) p = vec2(p.x-k*p.y,-k*p.x-p.y)/2.0;
        p.x -= clamp( p.x, -2.0*r, 0.0 );
        return -length(p)*sign(p.y);
    }

    void main() {
        vec2 uv = ( gl_FragCoord.xy - .5 * u_resolution.xy ) / u_resolution.y;
        vec3 col = vec3(0.);
        float t = fract(.1 * u_time);
        uv *= rotation(3. * TAU * (.3 - clamp(length(uv),0.,.3)));
        float s = -1.;
        for(float i = 0.; i < 3.; i++){
          float rad = .4 / pow(2.,i) * (.9 - .2 * i);
          uv *= rotation(-2. * s * (i + 1.) * TAU * t);
          float tri = eqTri(uv, rad);
          s *= -1.;
          col += .004 / abs(tri);
        }
        gl_FragColor = vec4(col, 1.0);
    }
  </script>
</head>
<body>

  <header>
    <h1>incre_ment</h1>
    <p class="subtitle">Generative Art & Fragment Shaders</p>
  </header>

  <main class="gallery">
    <div class="card">
      <canvas class="glslCanvas" id="canvas-tri" data-fragment-url="#tri-shader"></canvas>
      <div class="card-info">
        <p class="card-title">Rotating Triangles</p>
        <span class="card-tag">Native GLSL</span>
      </div>
    </div>

    <div class="card">
      <img src="shader_loop.gif" alt="Neon Pulse animation" loading="lazy">
      <div class="card-info">
        <p class="card-title">Neon Pulse</p>
        <span class="card-tag">GLSL / Processing</span>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 incre_ment</p>
  </footer>

  <script>
    window.addEventListener('load', function() {
      const canvas = document.getElementById('canvas-tri');
      const shaderCode = document.getElementById('tri-shader').textContent;
      const sandbox = new GlslCanvas(canvas);
      sandbox.load(shaderCode);
    });
  </script>

</body>
</html>
