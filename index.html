<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>incre_ment</title>
  <style>
    /* Base Styles */
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-weight: 200;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #666;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #151515;
      border: 1px solid #222;
      border-radius: 4px;
      overflow: hidden;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #444;
    }

    /* Target the Canvas and Images */
    #shader-canvas, 
    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: block;
      object-fit: cover;
      background-color: #000; /* Shows black while loading */
    }

    .card-info {
      padding: 15px;
    }

    .card-title {
      font-size: 1rem;
      margin: 0;
      color: #ddd;
    }

    .card-tag {
      font-size: 0.7rem;
      color: #555;
      text-transform: uppercase;
      margin-top: 5px;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 80px;
      color: #444;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>incre_ment</h1>
    <p class="subtitle">Generative Art & Fragment Shaders</p>
  </header>

  <main class="gallery">
    <div class="card">
      <canvas id="shader-canvas" width="500" height="500"></canvas>
      <div class="card-info">
        <p class="card-title">Rotating Triangles</p>
        <span class="card-tag">Native GLSL</span>
      </div>
    </div>

    <div class="card">
      <img src="shader_loop.gif" alt="Neon Pulse animation">
      <div class="card-info">
        <p class="card-title">Neon Pulse</p>
        <span class="card-tag">GLSL / Processing</span>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 incre_ment</p>
  </footer>

  <script type="module">
    // This imports the library as a modern ES Module
    import GlslCanvas from 'https://cdn.skypack.dev/glsl-canvas';

    const shaderCode = `
      #ifdef GL_ES
      precision mediump float;
      #endif
      uniform vec2 u_resolution;
      uniform float u_time;
      void main() {
          vec2 uv = ( gl_FragCoord.xy - .5 * u_resolution.xy ) / u_resolution.y;
          vec3 col = vec3(.5,.5,.5);
          gl_FragColor = vec4(col, 1.0);
      }
    `;

    // 1. Grab the canvas
    const canvas = document.getElementById('shader-canvas');
    
    try {
      // 2. Initialize the sandbox
      const sandbox = new GlslCanvas(canvas);
      // 3. Force-load the code
      sandbox.load(shaderCode);
      console.log("Shader initialized successfully");
    } catch (err) {
      console.error("Shader failed to load:", err);
    }
  </script>

</body>
</html>
